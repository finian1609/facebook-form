<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form Sample </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="wrapper">
            <video src="Album.mp4" height="500" width="500" controls autoplay  muted  loop id="bg-video"></video>
        <form action="" method="get">
    
            <div class="formhead">
                <img src="" alt="">
                <div class="headtext">
                    <h3> Welcome to cyclobold</h3>
                    <p> Kindly sign in </p>
                </div>
                <div class="username">  
                    <label> USERNAME:</label>  <input type="text" placeholder="USERNAME">         
                </div>
                <div class="password">
                    <label> password:</label>  <input type="password" placeholder="password:" value="smash" > 
                </div>
                <div class="gender">
                    <label> Male: </label><input type="radio">
                    <label> Female:</label><input type="radio">
                </div>
                <div class="button">
                    <input type="submit">
                    <input type="reset">
                </div>
            </div>
        </form>
   </div> 
   <script src="https://kit.fontawesome.com/77487ce7a5.js" crossorigin="anonymous"></script>
   
</body>
</html>
